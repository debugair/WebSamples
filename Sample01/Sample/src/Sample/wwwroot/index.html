<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample 01</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sample 01</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="task.html">Aufgabe</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="contentTemplate">

            <div class="row" id="addForm">
                <h4>Add Person Form</h4>
                <form>
                    <div class="form-group">
                        <label for="addFamilyname" class="col-sm-2 control-label">Familyname</label>
                        <div class="col-sm-10">
                            <input type="text" id="addFamilyname" placeholder="Person Familyname" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addFirstname" class="col-sm-2 control-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" id="addFirstname" placeholder="Person Firstname" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="personAdd" type="button" class="btn btn-success">Add Person</button>
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <div class="row" id="editForm">
                <h4>Edit Person Form</h4>
                <form>
                    <input type="hidden" id="editId" />
                    <div class="form-group">
                        <label for="editFamilyname" class="col-sm-2 control-label">Familyname</label>
                        <div class="col-sm-10">
                            <input type="text" id="editFamilyname" placeholder="Person Familyname" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editFirstname" class="col-sm-2 control-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" id="editFirstname" placeholder="Person Firstname" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="personEdit" type="button" class="btn btn-info">Edit Person</button>
                            <button id="personDelete" type="button" class="btn btn-danger">Delete Person</button>
                            <button id="personCancel" type="button" class="btn btn-warning">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <div class="row">
                <div id="personList" class="col-sm-12">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
